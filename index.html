<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Dynamic Resume Builder</h1>
        
        <!-- Form for user input -->
        <form id="Dynamic Resume">
            <h2>Personal Information</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
            
            <h2>Education</h2>
            <label for="education">Education:</label>
            <textarea id="education" name="education" rows="2" required></textarea><br>
            
            <h2>Work Experience</h2>
            <label for="work-experience">Work Experience:</label>
            <textarea id="work-experience" name="work-experience" rows="2" required></textarea><br>
            
            <h2>Skills</h2>
            <label for="skills">Skills (comma-separated):</label>
            <input type="text" id="skills" name="skills" required><br>
            
            <button type="submit">Generate Resume</button>
        </form>
        
        <!-- Display Resume -->
        <section id="Dynamic Resume">
            <h2>Generated Resume</h2>
            <div id="resume output"></div>
        </section>
        <button id="share-link" style="display:none;">Share Resume</button>
        <button id="download-pdf" style="display:none;">Download PDF</button>
        
        <!--copy to clipboard button-->
        <input type="text" id="resume-link" readonly>
    <button id="copy-link">Copy Link</button>

    <!-- Added button for downloading PDF -->
    <button id="download-pdf" style="display: none;">Download PDF</button>
    </div>
    
    <script src="type.js"></script>
</body>
</html>
